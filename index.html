    <br><b>底妝</b>
    <p>第一種：液狀粉底<br>以液狀粉底為最佳的選擇。之後再看粉底的服貼度和遮蓋力優不優，最後選出適合自己的一瓶。上粉底前，記得先搖一搖，以免有油水分離或沉澱的問題。</p>
    <img src="https://beauty-upgrade.tw/wp-content/uploads/2018/07/shutterstock_161092196.jpg" width="50%">
    <p>第二種：乳霜狀粉底。有修飾效果，屬於油性配方，滋潤成分適合乾性皮膚，能掩飾細小的干紋。</p>
    <img src="https://media.zenfs.com/vi/marieclaire.tw/b02ff5297fa54f4cad5312fc3333057a" width="50%">
    <p>第三種：粉餅狀粉底。質地厚，較難塗得均勻，應使用濕潤的海棉塗抹，如是乾性皮膚要先塗上潤膚露，而油性皮膚則宜拍上化妝水。</p>
